<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = 'stylesheet' href = 'styles.css'>
</head>
<body>
    <img src="image.jpg" alt="Background image">
    
    <div class="content">
        <div class="description">This is not a real online service! You know you need something <br>
             like this in your life to help you realize your deepest dreams.<br>
              Sign up <i>now</i> to get started.<br><br>You <i>know</i> you want to.
        </div>

        <div class="forms">
            <div>Let's do this!</div>

            <form>
                <div class="first-row">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id = "first-name">

                    <label for="last-name">LAST NAME</label>
                    <input type="text" id = "last-name">
                </div>

                <div class="second-row">
                    <label for="email">EMAIL</label>
                    <input type="email" id = "email">

                    <label for="phone">PHONE NUMBER</label>
                    <input type="number" id = "phone">
                </div>

                <div class="third-row">
                    <label for="pass">PASSWORD</label>
                    <input type="password" id = "pass">

                    <label for="confirm">CONFIRM PASSWORD</label>
                    <input type="password" id = "confirm">
                </div>


            </form>
        </div>
        <div class="account"></div>
    </div>
    
</body>
</html>
