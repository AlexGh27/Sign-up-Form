<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = 'stylesheet' href = 'styles.css'>
</head>
<body>
    <img src="image.jpg" alt="Background image">
    <div id="logo_background">ODIN</div>
    <img id = "odin" src="odin-lined.png" alt="Odin logo image">
    
    <div class="content">
        <div class="description">This is not a real online service! You know you need something <br>
             like this in your life to help you realize your deepest dreams.<br>
              Sign up <i>now</i> to get started.<br><br>You <i>know</i> you want to.
        </div>
        

        <div class="form">
            <div id = "do">Let's do this!</div>

            <form id = "rows">
                <div class="first-column">
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input required type="text" id = "first_name" name = "first_name">
                    </div>
                    

                    <div>
                        <label for="user_email">EMAIL</label>
                        <input required type="email" id = "user_email" name = "email">
                    </div>

                    <div>
                        <label for="user_password">PASSWORD</label>
                        <input required type="password" id = "user_password">
                    </div>
                    

                </div>

                <div class="second-column">

                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input required type="text" id = "last_name" name = "last_name">
                    </div>

                    <div>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input required type="tel" id = "phone_number" name = "phone_number" minlength="10" maxlength="10">
                    </div>

                    <div>
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input required type="password" id = "confirm_password" name = "confirm_password" minlength="8">
                    </div>
                </div>


            </form>
        </div>

        <div class="account">
            <button id="submit" type = "submit">Create Account</button>
            <div id = "already">Already have an account? <a>Log in</a></div>
        </div>
    
    </div>
</body>
</html>
